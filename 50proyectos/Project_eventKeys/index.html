<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Key Events</title>
</head>
<body>
    <div class="container">
        <h3>Press any key to get the code</h3>
        <div class="events">
            <div>
                <h4>event.key</h4>
                <p id="key"></p>
            </div>
            <div>
                <h4>event.keyCode</h4>
                <p id="keycode"></p>
            </div>
            <div>
                <h4>event.code</h4>
                <p id="code"></p>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
