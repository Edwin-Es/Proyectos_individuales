<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login form</title>
</head>
<body>
    <div class="container">
        <form action="" class="form">
            <h2>please login</h2>
            <div class="inputs">
            <label for="Email">
                <span style="transition: all 100ms;">E</span>
                <span style="transition: all 150ms;">m</span>
                <span style="transition: all 200ms;">a</span>
                <span style="transition: all 250ms;">i</span>
                <span style="transition: all 300ms;">l</span>
            </label>
                <input type="email" id="Email" required></div>
            <div class="inputs">
                <label for="Password">
                <span style="transition: all 100ms;">P</span>
                <span style="transition: all 150ms;">a</span>
                <span style="transition: all 200ms;">s</span>
                <span style="transition: all 250ms;">s</span>
                <span style="transition: all 300ms;">w</span>
                <span style="transition: all 350ms;">o</span>
                <span style="transition: all 400ms;">r</span>
                <span style="transition: all 450ms;">d</span>
                </label>
                <input type="password" id="Password" required>
                </div>
            <button>Login</button>
            <p>Don't have an account? <a>Register</a></p>
        </form>
    </div>
</body>
<script src="index.js"></script>
</html>
