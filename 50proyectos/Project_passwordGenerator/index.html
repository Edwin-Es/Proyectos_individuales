<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <div class="generator">
            <h1>Password Generator</h1>
            <div class="password"><input type="text" disabled id="password"><label id="copy"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#0c6c79" class="bi bi-clipboard2-fill" viewBox="0 0 16 16">
                <path d="M9.5 0a.5.5 0 0 1 .5.5.5.5 0 0 0 .5.5.5.5 0 0 1 .5.5V2a.5.5 0 0 1-.5.5h-5A.5.5 0 0 1 5 2v-.5a.5.5 0 0 1 .5-.5.5.5 0 0 0 .5-.5.5.5 0 0 1 .5-.5h3Z"/>
                <path d="M3.5 1h.585A1.498 1.498 0 0 0 4 1.5V2a1.5 1.5 0 0 0 1.5 1.5h5A1.5 1.5 0 0 0 12 2v-.5c0-.175-.03-.344-.085-.5h.585A1.5 1.5 0 0 1 14 2.5v12a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-12A1.5 1.5 0 0 1 3.5 1Z"/>
              </svg></label></div>
            <div><label for="length">Password length</label><input type="number" min="4" id="length" value="8"></div>
            <div><label for="uppercase">include uppercase letters</label><input type="checkbox" checked id="uppercase"></div>
            <div><label for="lowercase">include lowercase letters</label><input  type="checkbox" checked id="lowercase"></div>
            <div><label for="numbers">include numbers</label><input  type="checkbox"  checked id="numbers"></div>
            <div><label for="simbols">include simbols</label><input  type="checkbox" id="simbols"></div>
            <button type="button" id="generate"> Generate password</button>
            
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
