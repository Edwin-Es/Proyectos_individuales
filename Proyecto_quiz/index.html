<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Proyecto Quiz</title>
</head>
<body>
    <div class="container">
        <div class="inicio">
            <img src="quizlogo.png" alt="quizlogo">
            <button id="comenzar" class="comenzar">Comenzar</button>
        </div>
        <div class="preguntas">
        </div>
        <div class="final">
            <h2 id="mensajeresultado"></h2>
            <p>Completaste el quiz con:</p>
            <p id="buenasomalas"></p>
            <p id="promedio"></p>
            <div class="botones">
                <button id="reiniciar">Reiniciar</button>
                <button id="salir">Salir</button>
            </div>
        </div>
    </div>
</body>
<script src="quiz.js"></script>
</html>
